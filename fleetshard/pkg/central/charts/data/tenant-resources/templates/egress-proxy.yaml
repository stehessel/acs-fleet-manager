apiVersion: v1
kind: ConfigMap
metadata:
  name: egress-proxy-config
  labels:
    app.kubernetes.io/component: egress-proxy
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
data:
  squid.conf: |
    {{- .Files.Get "config/squid.conf" | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egress-proxy
  labels:
    app.kubernetes.io/component: egress-proxy
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.egressProxy.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: egress-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: egress-proxy
      annotations:
        config-hash: {{ .Files.Get "config/squid.conf" | sha256sum | quote }}
    spec:
      containers:
      - name: egress-proxy
        image: {{ .Values.egressProxy.image }}
        ports:
        - containerPort: 3128
          protocol: TCP
          name: egress-proxy
        volumeMounts:
        - name: config-volume
          mountPath: /etc/squid/squid.conf
          subPath: squid.conf
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: egress-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: egress-proxy
  labels:
    app.kubernetes.io/component: egress-proxy
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/component: egress-proxy
  ports:
  - port: 3128
    protocol: TCP
    targetPort: 3128
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-proxy
  labels:
    app.kubernetes.io/component: egress-proxy
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  policyTypes:
  - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/component: egress-proxy
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: central
    - podSelector:
        matchLabels:
          app: scanner
    ports:
    - port: 3128
      protocol: TCP
